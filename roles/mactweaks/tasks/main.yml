---
- name: Run macOS defaults.
  community.general.osx_defaults:
    domain: "{{ item.domain }}"
    key: "{{ item.key }}"
    type: "{{ item.type }}"
    value: "{{ item.value }}"
    state: "{{ item.state | default('present') }}"
  with_items: "{{ mactweaks_system_defaults }}"
  when: mactweaks_system_enable
  tags:
    - osxdefaults
